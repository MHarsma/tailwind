<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css  
"
    />
    <title>ToDo List</title>
  </head>
  <body class="bg-green-400">
    <div class="text-center w-7/12 mx-auto">
      <div class="bg-gradient-to-r to-teal-800 from-blue-400">
        <h1 class="text-5xl text-white font-bold mt-20 pt-6">TODO List</h1>
        <input
          class="px-6 py-3 w-8/12 m-8 rounded-lg"
          type="text"
          placeholder="Write your todo list here"
        />
        <button class="bg-white px-6 py-3 m-8 rounded-lg">ADD</button>
      </div>
      <div class="bg-slate-400 text-2xl p-2">Lists of Works TODO</div>
      <div class="bg-white text-start text-xl py-4 px-9">
        <div class="bg-gray-200 py-2 px-3 m-5">
          Shopping
          <span class="float-right">
            <i class="fa-solid fa-check right icongreen text-blue-800 p-2"> </i>
            <button class="text-green-600">EDIT</button>
            <i class="fa-solid fa-xmark right iconred text-red-500"></i>
          </span>
        </div>
        <div class="bg-gray-200 py-2 px-3 m-5">
          Rent Pay
          <span class="float-right">
            <i class="fa-solid fa-check right icongreen text-blue-800 p-2"> </i>
            <button class="text-green-600">EDIT</button>
            <i class="fa-solid fa-xmark right iconred text-red-500"></i>
          </span>
        </div>
        <div class="bg-gray-200 py-2 px-3 m-5">
          <del>Cleaning</del>
          <span class="float-right">
            <i class="fa-solid fa-check right icongreen text-blue-800 p-2"> </i>
            <button class="text-green-600">EDIT</button>
            <i class="fa-solid fa-xmark right iconred text-red-500"></i>
          </span>
        </div>
      </div>
      <a href="NavPage.html">NavPage</a>
    </div>
  </body>
</html>
